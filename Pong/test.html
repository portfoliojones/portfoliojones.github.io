<!DOCTYPE html>
<html>
<head>
<title> Project 1 </title>
<script src="https://simplycoding.org/files/simplyjs/simply.js"> </script>
<script>
function start(){
sjs.open();

	//Ball
	var ball = new sjs.Image("Images/pizza.png");
	ball.type = "ball";
	ball.setSize(50,50);
	ball.center();
	ball.friction = 0;
	ball.bounce();
	ball.pushRight(3);
	ball.pushUp(4);


} //end start
</script>
</head>
<body onload="start()">
<h1> Pong </h1>

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
