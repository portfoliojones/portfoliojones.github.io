<html>
<head>
<title> Pong </title> 
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script> 
<script> 
function start(){
	sjs.open();
	//Ball Object Properties
	var ball = new sjs.Image("Images/pizza.png");
	ball.type="ball";
	ball.bounce();
	ball.friction = 0;
	ball.pushRight(3);
	ball.pushDown(5);
	ball.center();
	

} //end start
</script> 
</head> 
<body onload="start()"> 
<h1> Pong Game </h1> 
<div id="target" style="margin:auto;background:grey;"></div> 
</body> 
</html>
